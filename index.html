<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loginform</title>
    <link rel="stylesheet" href="./css/icomoon.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="form">
    <form action="" target="_blank" class="login-form">
        <div class="circle">
            <div class="man">
                <img class="image" src="./image/Asset%206.svg" alt="">
            </div>
        </div>

        <h2 >Register Now</h2>

        <div class="item">
            <label for="first" class="label">
                <i class="icon-Asset-3"></i>
            </label>
            <input type="text" class="form-input" placeholder="First Name" required id="first">
        </div>
        <div class="item">
            <label for="last" class="label">
                <i class="icon-Asset-3"></i>
            </label>

            <input type="text" class="form-input" placeholder="Last Name" required id="last">
        </div>
        <div class="item">
            <label for="user" class="label">
                <i class="icon-Asset-3"></i>
            </label>

            <input type="text" class="form-input" placeholder="User Name" required id="user">
        </div>
        <div class="item">
            <label for="e-mail" class="label">
                <i class="icon-Asset-4"></i>
            </label>

            <input type="email" class="form-input" placeholder="E-mail" required id="e-mail">
        </div>
        <div class="item">
            <label for="pass" class="label">
                <i class="icon-Asset-5"></i>
            </label>

            <input type="password" class="form-input" placeholder="Password" required id="pass">
        </div>
        <div class="item">
            <label for="confirm" class="label">
                <i class="icon-Asset-5"></i>
            </label>

            <input type="password" class="form-input" placeholder="Confirm Password" required id="confirm">
        </div>

        <input type="checkbox" class="checkbox" id="check"><label for="check" class="check">I'm not a robot</label>

        <button>Submit</button>


    </form>
</div>
</body>
</html>
